<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        body {
            min-width: 360px;
        }
        ul {
            padding: 0;
            height: 100%;
        }
        li {
            color: ghostwhite;
        }
        .card {
            height: 100%
        }
        .flex {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .row {
            margin-bottom: 2em;
        }
        .container-fluid {
            background-color: black;
        }
        .card {
            background-color: #1C2E3B;
        }

        .card-title {
            color: white;
        }
        .jumbotron {
            height: 200px;
            padding: 0;
            margin: 0;
        }
        #location {
            margin-bottom: 1em;
        }
        #jumboImg {
            height: 100%;
            width: 100%
        }
        #title {
            color: white;
            font-size: 2em;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #location {
            color: whitesmoke;
            padding-top: 2em;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        .ldBar {
            position: relative;
            color: red;
        }


    </style>
</head>
<body>
<div class="ldBar">
<div class="container-fluid">
    <div id="insertWeather" class="row"></div>
    <div id="location"></div>
    <div class="input-group mb-0">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
        </div>
        <input type="text" class="form-control" placeholder="Enter Address" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
</div>


</div>
<div id='map'></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>

<script>
    "use strict";

    //Variables for Dark Sky
    var weather = $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4241,-98.4936");

    var conditions = [{
        "clear-day": '<img src="img/Sun.svg" alt="sun">'}, {
        "clear-night": '<img src="img/Moon.svg" alt="moon">'}, {
        "rain": '<img src="img/Umbrella.svg" alt="rain">'}, {
        "snow": '<img src="img/Snowflake.svg" alt="snow">'}, {
        "sleet": '<img src="img/Cloud-Hail.svg" alt="sleet">'}, {
        "wind": '<img src="img/Wind.svg" alt="wind">'}, {
        "fog": '<img src="img/Cloud-Fog.svg" alt="fog">'}, {
        "cloudy": '<img src="img/Cloud.svg" alt="cloudy">'}, {
        "partly-cloudy-day": '<img src="img/Cloud-Sun.svg" alt="partly-cloudy-day">'}, {
        "partly-cloudy-night": '<img src="img/Cloud-Moon.svg" alt="partly-cloudy-night">'
    }];
    var high;
    var low;
    //This function creates the weather cards
    function createWeather() {
        weather.done(function (data) {
            $('#insertWeather').html("");
            for (var i = 0; i < 3; i++) {
                high =  Math.round(data.daily.data[i].temperatureHigh);
                low = Math.round(data.daily.data[i].temperatureLow);
                var condition;
                var date = new Date(data.daily.data[i].time * 1000);
                date = date.toDateString();
                switch (data.daily.data[i].icon) {
                    case "clear-day":
                        condition = conditions[0]["clear-day"];
                        break;
                    case "clear-night":
                        condition = conditions[1]["clear-night"];
                        break;
                    case "rain":
                        condition = conditions[2]["rain"];
                        break;
                    case "snow":
                        condition = conditions[3]["snow"];
                        break;
                    case "sleet":
                        condition = conditions[4]["sleet"];
                        break;
                    case "wind":
                        condition = conditions[5]["wind"];
                        break;
                    case "fog":
                        condition = conditions[6]["fog"];
                        break;
                    case "cloudy":
                        condition = conditions[7]["cloudy"];
                        break;
                    case "partly-cloudy-day":
                        condition = conditions[8]["partly-cloudy-day"];
                        break;
                    case "partly-cloudy-night":
                        condition = conditions[9]["partly-cloudy-night"];
                        break;
                    default:
                        condition = '<img src="icons/Sun-Low.svg" alt="default">'
                }
                $('#insertWeather').append('<div class="col-4">' + '<h5 class="card-title text-center">' + date + '</h5>' + '<div class="card">' +
                    '<div class="card-body m-0">' + '<ul class="text-center flex m-0" style="list-style: none"><li>' + high + "째 / " + low + '째' + '</li><li>' + condition + '</li><li>' + data.daily.data[i].summary + '</li><li>' + '<strong>Humidity: </strong>' + Math.round(data.daily.data[i].humidity * 100) + '</li><li><strong>Wind: </strong>' + data.daily.data[i].windSpeed + '</li><li><strong>Pressure: </strong>' + data.daily.data[i].pressure + '</li></ul>')
            }

        });
    }
    createWeather();

    //Changes Temperature Display.
    $('ul').children().first().click(function() {
        high = (high - 32) * (5 / 9);
        low = (high - 32) * (5 / 9);
        console.log(this)
        $(this).html('<li>' + high + "째 / " + low + '째' + '</li>')
    });


    // Create Map
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/navigation-preview-night-v2',
        zoom: 3,
    });

    var markerOptions = {
        draggable: true
    };
    var marker = new mapboxgl.Marker(markerOptions);
    var newLngLat;
    //Creates initial marker

    geocode("San Antonio, TX", mapboxToken).then(function(sanAnResult) {
        map.setCenter(sanAnResult);
        var object = {
            lng: sanAnResult[0],
            lat: sanAnResult[1]
        };
        reverseGeocode(object, mapboxToken).then(function(result) {
            $('#location').html(result)});
        marker = marker
            .setLngLat(sanAnResult)
            .addTo(map);
    });

    //This Updates the Marker and Weather on Drag

    function updateMarker() {

        newLngLat = marker.getLngLat();
        console.log(newLngLat);
        map.flyTo({center: newLngLat});
        reverseGeocode(newLngLat, mapboxToken).then(function(dragResult) {
            $('#location').html(dragResult);
            console.log(dragResult);

            var latitude = newLngLat.lat;
            var longitude = newLngLat.lng;
            weather = $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + '/' + latitude + ',' + longitude);
            createWeather()
        })
    }
    marker.on('dragend', updateMarker);


    $('button').click(function() {
        var address = $('.form-control').val();
        geocode("" + address + "", mapboxToken).then(function(sanAnResult) {
            marker = marker
                .setLngLat(sanAnResult);
            updateMarker();
        });
    });

    //Re Centers you on current marker
    $('#location').click(function() {
        map.flyTo({center: marker.getLngLat()})
    });


    //Scrolls down to map when title is clicked
    $('#title').click(function() {
        document.getElementById("map").scrollIntoView( {behavior: "smooth" })
    })
</script>
</body>
</html>
